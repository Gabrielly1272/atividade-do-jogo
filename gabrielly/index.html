<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
   <h1>Clicker Game</h1>
   <div id="gameContainer"
     <p>Tempo restante: <span id="timer">30</span> segundos</p>
     <p>Pontuação: <span id="score">0</span></p>
     <button id="clickButton">Clique Aqui!</button>
   </div>
   <div id="resultContainer" style="display: none;">
     <p>Tempo esgotad0!<p>
     <p>Sua pontuação final é: 87 <span id="finalScore"></span></p>
     <p>Pontuação máxima: 500 <span id="highScore">0</span></p>
     <button id="restartButton">Jogar Novamente</button>
   </div>
</div>
<!-- <audio id="clickSound" src="click.mp3"></audio>
<audio id="endSound" src="end.mp3"></audio> -->
<script src="script.js"></script>
</body>
</html>
